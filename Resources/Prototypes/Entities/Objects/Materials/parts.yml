- type: entity
  abstract: true
  parent: BaseItem
  id: PartBase
  components:
  - type: Sprite
    sprite: Objects/Materials/parts.rsi
    state: rods
  - type: Item
    sprite: Objects/Materials/parts.rsi
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: FlimsyMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Tag
    tags:
    - ConstructionMaterial

- type: entity
  parent: PartBase
  id: PartRodMetal
  name: metal rod
  suffix: Full
  components:
  - type: PhysicalComposition
    materialComposition:
      Steel: 50 #Half of a regular steel sheet to reflect the crafting recipe
  - type: Stack
    stackType: MetalRod
    baseLayer: base
    layerStates: # Begin Stellar - Materials
    - material
    - material-2
    - material-3
  - type: Sprite
    sprite: _ST/Items/Materials/rods.rsi
    state: material-3
    layers:
    - state: material
      map: ["base"]
  - type: Item
    size: Normal
    sprite: _ST/Items/Materials/rods.rsi
    heldPrefix: material # End Stellar - Materials
  - type: Construction
    graph: MetalRod
    node: MetalRod
  - type: Appearance
  - type: FloorTile
    outputs:
    - Lattice
    - FloorReinforced
  - type: StaticPrice
    price: 0
  - type: StackPrice
    price: 7.5
  - type: Extractable
    grindableSolutionName: rod
  - type: SolutionContainerManager
    solutions:
      rod:
        reagents:
        - ReagentId: Iron
          Quantity: 4.5
        - ReagentId: Carbon
          Quantity: 0.5
  - type: GuideHelp
    guides:
    - ExpandingRepairingStation

